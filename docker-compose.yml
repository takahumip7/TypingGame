# ルート: typing-game/docker-compose.yml
services:
  db:
    image: mysql:8.0
    container_name: TypingGame-mysql
    command: [
      "--skip-character-set-client-handshake" # 日本語文字化け制御
    ]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: typinggame
      MYSQL_USER: mysqluser
      MYSQL_PASSWORD: mysqlpass

    ports:
      - "3307:3306" # ローカルからアクセスする場合
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
  backend:
    build: ./backend
    container_name: TypingGame-backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/typinggame?useSSL=false&serverTimezone=Asia/Tokyo&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: mysqluser
      SPRING_DATASOURCE_PASSWORD: mysqlpass

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: TypingGame-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend   # ローカルのコードをマウント
      - /frontend/node_modules # node_modules はコンテナ内を利用
    stdin_open: true
    tty: true

volumes:
  db_data: {}